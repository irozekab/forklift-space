<div id='itsy-breadcrumb'>
    <ol class='breadcrumb'>
        <li ng-repeat='crumb in $ctrl.crumbs' ng-class='{"active": $last}'> <a ng-if='!$last' ui-sref='{{crumb.sref}}' ng-bind='crumb.name'></a> <span ng-if='$last' ng-bind='crumb.name'></span> </li>
    </ol>
    <h2 class='page-header' ng-bind='$ctrl.crumbs[$ctrl.crumbs.length - 1].name'></h2>
</div>
