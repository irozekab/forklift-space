<div id='itsy-directory-browse'>

    <section>
        <breadcrumb crumbs='$ctrl.crumbs'></breadcrumb>
    </section>

    <section class='row'>

        <section class='col-sm-8'>
            <div class='row'>
                <div class='col-sm-6'>
                    <div class='m-t-lg' ng-repeat='directoryCategory in $ctrl.directoryCategories' ng-if='$even'>
                        <h4 ng-bind='directoryCategory.name' ng-if='directoryCategory.slug !== "others"'></h4>
                        <ul class='list-unstyled'>
                            <li ng-repeat='subCategory in directoryCategory.subCategories'> <a ui-sref='directory.read({category: directoryCategory.slug, subCategory: subCategory.slug})' ng-bind='subCategory.name'></a></li>
                        </ul>
                    </div>
                </div>
                <div class='col-sm-6'>
                    <div class='m-t-lg' ng-repeat='directoryCategory in $ctrl.directoryCategories' ng-if='$odd'>
                        <h4 ng-bind='directoryCategory.name'></h4>
                        <ul class='list-unstyled'>
                            <li ng-repeat='subCategory in directoryCategory.subCategories'> <a ui-sref='directory.read({category: directoryCategory.slug, subCategory: subCategory.slug})' ng-bind='subCategory.name'></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class='col-sm-4'>
            <advertising></advertising>
        </section>
    </section>
</div>
